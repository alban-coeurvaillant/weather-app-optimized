<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            width: 360px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .search-box {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        input {
            padding: 12px 16px;
            border-radius: 20px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            flex: 1;
            font-size: 16px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            background: #ffd100;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .main-weather {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .temperature {
            font-size: 80px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .condition {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .location {
            font-size: 18px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .high-low {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin: 15px 0;
        }
        
        .high, .low {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
        }
        
        .high-low i {
            margin-right: 5px;
            font-size: 22px;
        }
        
        .high {
            color: #ffb700;
        }
        
        .low {
            color: #58caea;
        }
        
        .hourly-forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            overflow-x: auto;
            scrollbar-width: none;
            padding-bottom: 5px;
        }
        
        .hourly-forecast::-webkit-scrollbar {
            display: none;
        }
        
        .hour-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            width: 70px;
            padding: 12px 10px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .hour-box.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .hour-box .time {
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .hour-box .temp {
            font-size: 16px;
            font-weight: 600;
            margin-top: 8px;
        }
        
        .weather-icon {
            width: 110px;
            height: 110px;
            margin: 0 auto;
        }
        
        .hour-box .icon {
            width: 30px;
            height: 30px;
        }
        
        .dots {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 15px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        
        .dot.active {
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Rechercher une ville..." id="search-input">
            <button id="search-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
        
        <div class="main-weather">
            <div class="weather-icon">
                <img src="/api/placeholder/110/110" id="current-icon" alt="Météo actuelle">
            </div>
            <div class="temperature"><span id="current-temp">24</span>°</div>
            <div class="condition" id="current-condition">Partiellement nuageux</div>
            <div class="location">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span id="current-location">Paris</span>
            </div>
        </div>
        
        <div class="high-low">
            <div class="high">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffb700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3v18M5 10l7-7 7 7"/>
                </svg>
                <span id="high-temp">17</span>°
            </div>
            <div class="low">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#58caea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3v18M19 14l-7 7-7-7"/>
                </svg>
                <span id="low-temp">4</span>°
            </div>
        </div>
        
        <div class="hourly-forecast" id="hourly-forecast">
            <!-- Les prévisions horaires seront générées ici par JavaScript -->
        </div>
        
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Données météo simulées (dans une application réelle, on utiliserait une API météo)
        const weatherData = {
            current: {
                temp: 24,
                condition: "Partiellement nuageux",
                location: "Paris",
                icon: getWeatherIcon("partly-cloudy"),
                high: 17,
                low: 4
            },
            hourly: [
                { time: "Maint.", temp: 13, condition: "partly-cloudy-rain" },
                { time: "16h", temp: 14, condition: "sunny" },
                { time: "17h", temp: 12, condition: "partly-cloudy" },
                { time: "18h", temp: 8, condition: "rainy" },
                { time: "19h", temp: 9, condition: "thunder" },
                { time: "20h", temp: 7, condition: "rainy" },
                { time: "21h", temp: 6, condition: "cloudy" }
            ],
            locations: [
                { name: "Paris", temp: 24, condition: "partly-cloudy" },
                { name: "Lyon", temp: 22, condition: "sunny" },
                { name: "Marseille", temp: 26, condition: "sunny" },
                { name: "Bordeaux", temp: 20, condition: "rainy" },
                { name: "Lille", temp: 18, condition: "cloudy" },
                { name: "Strasbourg", temp: 19, condition: "partly-cloudy" },
                { name: "Nantes", temp: 21, condition: "partly-cloudy" },
                { name: "Nice", temp: 25, condition: "sunny" }
            ]
        };

        // Fonction pour obtenir les icônes météo
        function getWeatherIcon(condition) {
            const iconPlaceholder = "/api/placeholder/30/30";
            return iconPlaceholder;
        }

        // Initialiser l'application
        function initApp() {
            // Afficher les données actuelles
            document.getElementById('current-temp').textContent = weatherData.current.temp;
            document.getElementById('current-condition').textContent = weatherData.current.condition;
            document.getElementById('current-location').textContent = weatherData.current.location;
            document.getElementById('high-temp').textContent = weatherData.current.high;
            document.getElementById('low-temp').textContent = weatherData.current.low;
            
            // Générer les prévisions horaires
            const hourlyContainer = document.getElementById('hourly-forecast');
            hourlyContainer.innerHTML = '';
            
            weatherData.hourly.forEach((hour, index) => {
                const hourBox = document.createElement('div');
                hourBox.className = `hour-box ${index === 0 ? 'active' : ''}`;
                
                hourBox.innerHTML = `
                    <div class="time">${hour.time}</div>
                    <div class="icon">
                        <img src="${getWeatherIcon(hour.condition)}" alt="Météo ${hour.time}">
                    </div>
                    <div class="temp">${hour.temp}°</div>
                `;
                
                hourlyContainer.appendChild(hourBox);
            });
            
            // Ajouter l'événement de recherche
            const searchBtn = document.getElementById('search-btn');
            const searchInput = document.getElementById('search-input');
            
            searchBtn.addEventListener('click', () => {
                searchLocation();
            });
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchLocation();
                }
            });
        }
        
        // Fonction de recherche de lieu
        function searchLocation() {
            const input = document.getElementById('search-input');
            const searchTerm = input.value.trim().toLowerCase();
            
            if (searchTerm === '') return;
            
            const location = weatherData.locations.find(loc => 
                loc.name.toLowerCase().includes(searchTerm)
            );
            
            if (location) {
                // Mettre à jour les données actuelles
                weatherData.current.temp = location.temp;
                weatherData.current.condition = location.condition === 'sunny' ? 'Ensoleillé' : 
                                               location.condition === 'partly-cloudy' ? 'Partiellement nuageux' :
                                               location.condition === 'cloudy' ? 'Nuageux' :
                                               location.condition === 'rainy' ? 'Pluvieux' : 'Orageux';
                weatherData.current.location = location.name;
                
                // Générer de nouvelles valeurs aléatoires pour high/low
                weatherData.current.high = Math.round(location.temp + 2 + Math.random() * 3);
                weatherData.current.low = Math.round(location.temp - 8 - Math.random() * 3);
                
                // Mettre à jour l'affichage
                document.getElementById('current-temp').textContent = location.temp;
                document.getElementById('current-condition').textContent = weatherData.current.condition;
                document.getElementById('current-location').textContent = location.name;
                document.getElementById('high-temp').textContent = weatherData.current.high;
                document.getElementById('low-temp').textContent = weatherData.current.low;
                
                // Générer de nouvelles prévisions horaires
                updateHourlyForecast(location.temp);
                
                // Effacer l'entrée
                input.value = '';
            } else {
                alert('Lieu non trouvé. Essayez une ville française comme Paris, Lyon, Marseille, etc.');
            }
        }
        
        // Mettre à jour les prévisions horaires
        function updateHourlyForecast(baseTemp) {
            const conditions = ['sunny', 'partly-cloudy', 'cloudy', 'rainy', 'thunder', 'partly-cloudy-rain'];
            const times = ['Maint.', '16h', '17h', '18h', '19h', '20h', '21h'];
            
            // Générer de nouvelles prévisions
            weatherData.hourly = times.map((time, index) => {
                // Diminuer progressivement la température
                const tempVariation = index === 0 ? 0 : Math.random() * 2 - (index * 0.5);
                const temp = Math.round(baseTemp + tempVariation - index);
                
                // Sélectionner une condition aléatoire
                const condition = conditions[Math.floor(Math.random() * conditions.length)];
                
                return { time, temp, condition };
            });
            
            // Mettre à jour l'affichage
            const hourlyContainer = document.getElementById('hourly-forecast');
            hourlyContainer.innerHTML = '';
            
            weatherData.hourly.forEach((hour, index) => {
                const hourBox = document.createElement('div');
                hourBox.className = `hour-box ${index === 0 ? 'active' : ''}`;
                
                hourBox.innerHTML = `
                    <div class="time">${hour.time}</div>
                    <div class="icon">
                        <img src="${getWeatherIcon(hour.condition)}" alt="Météo ${hour.time}">
                    </div>
                    <div class="temp">${hour.temp}°</div>
                `;
                
                hourlyContainer.appendChild(hourBox);
            });
        }
        
        // Démarrer l'application au chargement
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
