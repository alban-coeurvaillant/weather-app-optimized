<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo Française</title>
    
    <!-- Meta tags pour PWA -->
    <meta name="description" content="Application météo moderne avec prévisions pour les villes françaises">
    <meta name="theme-color" content="#ffd100">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Météo FR">
    
    <!-- Liens PWA -->
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHJ4PSI0IiBmaWxsPSIjMWExYTJlIi8+CjxwYXRoIGQ9Ik0xOCAxMGgtMS4yNkE4IDggMCAxIDAgOSAyMGg5YTUgNSAwIDAgMCAwLTEweiIgZmlsbD0iIzg3Y2VlYiIvPgo8Y2lyY2xlIGN4PSIxMiIgY3k9IjgiIHI9IjMiIGZpbGw9IiNmZmQ3MDAiLz4KPC9zdmc+Cg==">
    
    <!-- Préchargement des ressources critiques -->
    <link rel="preload" href="./styles.css" as="style">
    <link rel="preload" href="./script.js" as="script">
    
    <!-- CSS externe -->
    <link rel="stylesheet" href="./styles.css">
    
    <!-- Styles critiques inline pour un chargement plus rapide -->
    <style>
        /* Styles critiques pour éviter FOUC (Flash of Unstyled Content) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            width: min(400px, 100vw - 40px);
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* Animation d'entrée pour éviter le saut de contenu */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .main-weather {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Rechercher une ville..." id="search-input">
            <button id="search-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
        
        <div class="main-weather">
            <div class="weather-icon">
                <div id="current-icon">
                    <!-- Icône SVG sera insérée ici par JavaScript -->
                </div>
            </div>
            <div class="temperature"><span id="current-temp">24</span>°</div>
            <div class="condition" id="current-condition">Partiellement nuageux</div>
            <div class="location">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span id="current-location">Paris</span>
            </div>
        </div>
        
        <div class="high-low">
            <div class="high">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffb700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3v18M5 10l7-7 7 7"/>
                </svg>
                <span id="high-temp">17</span>°
            </div>
            <div class="low">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#58caea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3v18M19 14l-7 7-7-7"/>
                </svg>
                <span id="low-temp">4</span>°
            </div>
        </div>
        
        <div class="hourly-forecast" id="hourly-forecast">
            <!-- Les prévisions horaires seront générées ici par JavaScript -->
        </div>
        
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- JavaScript externe -->
    <script src="./script.js" defer></script>
    
    <!-- Gestion des erreurs de Service Worker -->
    <script>
        // Vérification de la compatibilité et gestion des erreurs
        if (!('serviceWorker' in navigator)) {
            console.warn('Service Worker non supporté par ce navigateur');
        }
        
        // Détection du mode hors-ligne
        window.addEventListener('online', () => {
            console.log('Connexion rétablie');
            if (window.weatherApp) {
                window.weatherApp.showNotification('Connexion rétablie', 'success');
            }
        });
        
        window.addEventListener('offline', () => {
            console.log('Mode hors-ligne activé');
            if (window.weatherApp) {
                window.weatherApp.showNotification('Mode hors-ligne', 'info');
            }
        });
        
        // Affichage d'un message si JavaScript est désactivé
        document.addEventListener('DOMContentLoaded', () => {
            const noJsWarning = document.getElementById('no-js-warning');
            if (noJsWarning) {
                noJsWarning.style.display = 'none';
            }
        });
    </script>
    
    <!-- Message pour les utilisateurs sans JavaScript -->
    <noscript>
        <div id="no-js-warning" style="
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ff4757;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 500;
            z-index: 9999;
        ">
            Cette application nécessite JavaScript pour fonctionner correctement.
        </div>
    </noscript>
</body>
</html>
